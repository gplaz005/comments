<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Activity 3</title>
</head>

<body>


  <form id="name-form">
    <span> Hi what is your name? </span>
    <input id="name" type="text" name="name" required />
    <button type="button" id="name-submit"> Submit </button>
  </form>

  <br />
  <br />
  <!--- Chat Messages will be appended down below --->
  <h1> Chat Log </h1>
  <div id="chat-log">


  </div>

  <form id="chat-form" onsubmit="return false">
    <input type="text" id="chat" name="chat" required />
    <button type="button" id="submit-chat"> Send </button>
    <button type="button" id="clear-chat"> Clear Chat</button>
    <br />
    <br />
    <input type="text" name="searchChat" />
    <button type="button" id="search-chat"> Search</button>
  </form>

  <br />
  <br />
  <h1> Searches made so far</h1>
  <div id="search-history">



  </div>


  <script src="dictionary.js"></script>
  <script type="text/javascript" src="index.js"> </script>

  <script>

    // Listen in on button clicks 
    let nameSubmit = document.getElementById('name-submit');
    nameSubmit.addEventListener('click', retrieveName);

    let chatSubmit = document.getElementById('submit-chat');
    chatSubmit.addEventListener('click', chat);

    let chatClear = document.getElementById('clear-chat');
    chatClear.addEventListener('click', clearChat);

    let chatSearch = document.getElementById('search-chat');
    chatSearch.addEventListener('click', searchChat);

    // Prevent refresh of page when user presses enter
    document.getElementById('name-form').addEventListener('submit', function (e) {
      e.preventDefault();
    }, false);

    document.getElementById('chat-form').addEventListener('submit', function (e) {
      e.preventDefault();
    }, false);





  </script>
</body>

</html>
